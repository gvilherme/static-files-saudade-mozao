<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Criar Conta</h1>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div *ngIf="!isConfirmationStep">
            <div class="form-group">
                <label for="name">Nome de usu√°rio</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" class="form-control" id="full_name" [(ngModel)]="full_name" name="full_name"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                    required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" [(ngModel)]="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Masculino</option>
                    <option value="Female">Feminino</option>
                </select>
            </div>
            </div>
            <div *ngIf="isConfirmationStep">
                <div class="form-group">
                  <label for="code">Confirmation Code</label>
                  <input type="text" id="code" class="form-control" [(ngModel)]="code" name="code" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                {{ isConfirmationStep ? 'Cadastras' : 'Confirmar' }}
              </button>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
        </div>
    </div>
</div>
