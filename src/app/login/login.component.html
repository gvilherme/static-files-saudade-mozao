<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-4">Token de Saudade</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Nome de Usu√°rio</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div *ngIf="isMFARequired">
          <div class="form-group">
            <label for="mfaCode">MFA Code</label>
            <input type="text" id="mfaCode" class="form-control" [(ngModel)]="mfaCode" name="mfaCode" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          {{ isMFARequired ? 'Confirm MFA' : 'Login' }}
        </button>
        <button class="btn btn-secondary btn-block mt-2 w-100" (click)="navigateToCreateAccount()">Criar Conta</button>
      </div>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
  </div>
</div>
